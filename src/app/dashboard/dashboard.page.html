<ion-app>
<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Total Apprehension</ion-card-title>
      <ion-card-subtitle>300</ion-card-subtitle>
    </ion-card-header>
    <ion-button fill="clear" routerLink="/total">View Details</ion-button>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Violation Pending</ion-card-title>
      <ion-card-subtitle>100</ion-card-subtitle>
    </ion-card-header>
    <ion-button fill="clear">View Details</ion-button>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Total Confiscated</ion-card-title>
      <ion-card-subtitle>50</ion-card-subtitle>
    </ion-card-header>
    <ion-button fill="clear">View Details</ion-button>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Total Confiscated</ion-card-title>
      <ion-card-subtitle>500</ion-card-subtitle>
    </ion-card-header>
    <ion-button fill="clear">View Details</ion-button>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Total Confiscated</ion-card-title>
      <ion-card-subtitle>500</ion-card-subtitle>
    </ion-card-header>
    <ion-button fill="clear">View Details</ion-button>
  </ion-card>

  
</ion-card>
</ion-content>
